<main class="container mb-4" style="margin-top: 100px">
  <h1
    class="p-4 bg-white rounded-3 shadow"
    style="border-left: 10px solid green"
  >
    Courses
  </h1>
  <section class="row">
    @for (course of courses; track course.id) {
    <article class="col-12 col-md-6 col-lg-4 p-3 mt-3">
      <div class="bg-white rounded-3 rounded-3 shadow">
        <figure class="mb-0">
          <img
            src="../../assets/images/Courses/course-{{ course.id }}.png"
            [alt]="course.courseName"
            class="w-100 rounded-3 rounded-bottom-0"
          />
        </figure>
        <div class="content p-4">
          <p
            class="mb-2 text-black-50 d-flex justify-content-between align-items-center"
          >
            <span class="course-category"> {{ course.category }}</span>
            <span class="ms-auto">
              <i class="fa-solid fa-users"></i>
              {{ course.enrollmentCount }}
            </span>
          </p>
          <h3>{{ course.courseName }}</h3>
          <p [class.free-course]="!course.price" class="fs-5 mt-3">
            {{ course.price ? (course.price | currency) : "Free" }}
          </p>
          <button
            (click)="navigateToCourse(course.id)"
            class="btn btn-outline-primary px-4 py-2 mx-auto d-block"
          >
            Show Course
          </button>
        </div>
      </div>
    </article>
    }
  </section>
</main>
