<div class="container" style="margin-top: 100px">
  <h1
    style="border-left: 10px solid"
    class="mb-4 py-4 shadow px-4 border-success rounded-top-3 bg-white"
  >
    Your Score: {{ examReport.score }}
  </h1>
  <section class="table-content shadow">
    <table class="table">
      <caption
        class="caption-top text-center bg-success-subtle fs-4 text-black border-bottom py-3 fw-bold"
      >
        {{
          nameOfExam
        }}
        Results
      </caption>
      <tbody>
        <tr>
          <th class="p-3">Name</th>
          <td class="p-3">{{ examReport.name }}</td>
        </tr>
        <tr>
          <th class="p-3 bg-body-secondary">ID</th>
          <td class="p-3 bg-body-secondary">{{ examReport.id }}</td>
        </tr>
        <tr>
          <th class="p-3">Ending Time</th>
          <td class="p-3">{{ examReport.endingTime }}</td>
        </tr>
        <tr>
          <th class="p-3 bg-body-secondary">Completed Date</th>
          <td class="p-3 bg-body-secondary">{{ examReport.completedDate }}</td>
        </tr>
        <tr>
          <th class="p-3">Grade</th>
          <td class="p-3">{{ examReport.grade }}</td>
        </tr>
      </tbody>
    </table>
  </section>
  <button
    style="height: 45px; font-weight: 600"
    class="btn btn-primary my-4 mx-auto d-block px-4"
    (click)="getNavigation(nameOfExam)"
  >
    Show Answers
  </button>
</div>
